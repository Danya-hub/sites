<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>List</title>
</head>

<body>
    <div class="container">
        <h1 class="mainTitle">Что вы хотите сделать за сегодня?</h1>
        <div class="wrapper">
            <form class="form" method="post" onkeypress="if(event.keyCode === 13) return false;">
                <input type="text" class="input" placeholder="Введение задачь">
            </form>
            <button class="button">Отправить</button>
        </div>
        <div class="labels">
            <ul class="labels-list">
                <span>Тут ничего нет!</span>
            </ul>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
