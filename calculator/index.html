<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator__output"></div>
        <div class="buttonsСo-ordination">
            <button class="calculator__plus" data-coordination="plus">+</button>
            <button class="calculator__minus" data-coordination="minus">-</button>
            <button class="calculator__multiplication" data-coordination="multiplication">×</button>
            <button class="calculator__division" data-coordination="division">÷</button>
            <button class="calculator__equally" data-coordination="equally">=</button>
            <button class="calculator__clear" data-coordination="clear">C</button>
        </div>
        <div class="buttonsNumber">
            <button class="number">0</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">9</button>
            <button class="number">00</button>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
